<!DOCTYPE html>
<html>

<head>
    <!-- metas -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <title>New York Time Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="icon" type="image/png" href="favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Local Links -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
    <!--JS -->
    <script src="main.js"></script>
    <!-- Style CDNs -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <div id="search">
            <form>
                <div class="form-group">
                    <label for="searchtext">Search Term</label>
                    <input type="searchtext" class="form-control" id="searchtext" placeholder="Search Term">
                    <div class="form-group">
                        <label for="exampleSelect1">Number of Records to Retrieve</label>
                        <select class="form-control" id="exampleSelect1">
                            <option id="dropdown">1</option>
                            <option id="dropdown">2</option>
                            <option id="dropdown">3</option>
                            <option id="dropdown">4</option>
                            <option id="dropdown">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startyear">Start of Year (Optional):</label>
                        <input type="startyear" class="form-control" id="startyear" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="endyear">End of Year (Optional):</label>
                        <input type="endyear" class="form-control" id="endyear" placeholder="">
                    </div>
                    <button type="button" class="btn btn-info" id="search">
                        <span class="glyphicon glyphicon-search" ></span> Search</button>
                    <button type="button" class="btn btn-info" id="clear">
                        <span class="glyphicon glyphicon-trash"></span> Clear Results </button>
            </form>

            </div>
            <div id="articles"></div>

    </main>
    <footer></footer>
    <!-- Script CDNs -->
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>

</html>
